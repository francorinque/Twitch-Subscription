<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ?font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="Assets/css/estilos.css" />
    <title>Twitch Subscription</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <!-- logo -->
        <div class="nav__logo">
          <i class="fa-brands fa-twitch"></i>
        </div>
        <!-- menu -->
        <ul class="nav__menu-pc">
          <li><a href="#hero">Inicio</a></li>
          <li><a href="#descargar">Descargar</a></li>
          <li><a href="#contact">Contacto</a></li>
        </ul>
        <!-- carrito icono -->
        <div class="nav__carrito-container">
          <i class="fa-solid fa-cart-shopping cartIcon"></i>
        </div>
      </nav>
    </header>
    <!-- ?toggle -->
    <div class="hamburger-container">
      <button class="hamburger">
        <i class="fa-solid fa-bars"></i>
      </button>

      <ul class="nav__menu-mobile">
        <li><a href="#hero">Inicio</a></li>
        <li><a href="#descargar">Descargar</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </div>
    <!-- ?overlay blur -->
    <div class="overlay"></div>
    <!-- ?cart -->
    <div class="cart-container">
      <h2 class="cart__title">CART</h2>
      <!-- channels -->
      <div class="cart__channels"></div>
      <!-- termina channels -->
      <!-- total -->
      <div class="cart__total">
        <span class="cart__total-title">TOTAL:</span>
        <span class="total"></span>
      </div>
      <!-- options -->
      <div class="cart__options">
        <button class="btn suscribeCart">Suscribirse</button>
        <button class="btn deleteCart">Vaciar Carrito</button>
      </div>
    </div>
    <!-- ? modal msj -->
    <div class="modal"></div>
    <!-- ?modal compra realizada -->
    <div class="modalCompra-container">
      <div class="modalCompra">
        <!-- <h3 class="modalCompra__title">¿Finalizar tu suscripción?</h3>
        <div class="modalCompra__btns">
          <button class="modalCompra__btn modalCompra-cancel">
            <i class="fa-solid fa-rectangle-xmark" data-value="false"></i>
          </button>
          <button class="modalCompra__btn modalCompra-confirm">
            <i class="fa-solid fa-square-check" data-value="true"></i>
          </button>
        </div> -->
      </div>
    </div>

    <main>
      <section class="container hero" id="hero">
        <!-- content -->
        <div class="hero__content">
          <h1>¡Suscribite a tus canales favoritos!</h1>
          <p class="hero__p">Todo en en un solo paso, fácil y sencillo</p>
          <a class="btn" href="#canales">Ver Canales</a>
        </div>
        <!-- imagen -->
        <figure class="hero__picture"></figure>
      </section>
      <!-- ?canales -->
      <section class="container canales" id="canales">
        <!-- botones -->
        <div class="btns-categories" id="btnsCategories">
          <button class="btn btn-category active">Todos</button>
        </div>
        <!-- ?cards -->
        <div class="cards" id="cards"></div>
        <!-- ?ver más -->
        <button class="btn btnMore" id="verMas">
          Ver más
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </section>
      <!-- ? descargar -->
      <section class="descargar" id="descargar">
        <div class="container">
          <div class="descargar__content">
            <h2 class="descargar__title">Twitch</h2>

            <div class="descargar__boxes">
              <div class="descargar__picture"></div>
              <div class="descargar__box">
                <span class="bold box-title">
                  <span>4.4</span>
                  <i class="fa-solid fa-star"></i>
                </span>
                <span>5,04 Opiniones</span>
              </div>

              <div class="descargar__box">
                <span class="bold">100 M+</span>
                <span>descargas</span>
              </div>
            </div>
          </div>
          <a
            class="btn btn-descargar"
            href="https://play.google.com/store/apps/details?id=tv.twitch.android.app&hl=es_AR&gl=US"
            target="_blank"
            >Descargar</a
          >
        </div>
      </section>
    </main>
    <footer class="footer" id="contact">
      <h4 class="footer__title">Hecho con 🤍 por Franco Rinque</h4>
      <div class="footer__contact">
        <a
          href="mailto:francoagustinrinquecorreo@gmail.com"
          class="footer__contact-link"
          target="_blank"
          ><i class="fa-regular fa-envelope"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/franco-agustin-rinque"
          class="footer__contact-link"
          target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a
          href="https://www.instagram.com/codigofar/"
          class="footer__contact-link"
          target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href="https://github.com/francorinque"
          class="footer__contact-link"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </footer>

    <!-- js -->
    <script src="Assets/js/data.js"></script>
    <script src="Assets/js/channels.js"></script>
    <script src="Assets/js/index.js" type="module"></script>
  </body>
</html>
